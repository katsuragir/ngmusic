<div class="bg">
    <div class="logo-music">
        <img src="assets/images/logo@3x.png" alt="music">
    </div>
    <div class="box-search">
        <div class="searchInput">
            <input class="search" type="text" [(ngModel)]="searchValue" placeholder="Artist / Album / Title">
        </div>
        <div class="searchButton">
            <button class="button" (click)="search()">search</button>
        </div>
    </div>
</div>
